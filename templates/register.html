<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/login_style.css">
        <title>Registration</title>
    </head>

    <body class="login_body">
        <div class="forms">
            <h1 class="heading">Registration Form</h1>
            <form action="/register" method="post" >
                <div id="userid">
                    <label for="userid">Userid:</label>
                    <input type="text" id="userid" name="userid" placeholder="Enter UserID">
                </div>
                <br>
                <div id="username">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username">
                </div>
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email">
                </div>
                <br>
                <div id="password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="submit">Submit</button>
                <br><br>    
                <a href="{{ url_for('user_login') }}" style="color:aquamarine;">Already have an account? Login</a>
                <div>
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
                </div>
            </form>
        </div>
    </body>

</html>
